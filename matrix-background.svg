<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fall {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(410px);
        opacity: 0.8;
      }
    }
    
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      50% {
        text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
    }
    
    .matrix-bg {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    
    .digit {
      font-family: monospace;
      font-size: 14px;
      fill: #0f0;
      animation: fall linear infinite, glow 3s ease-in-out infinite;
    }
  </style>
  
  <rect class="matrix-bg" width="800" height="400" />
  
  <!-- Matrix digits -->
  <text x="40" y="10" class="digit" style="animation-duration: 10s;">1</text>
  <text x="140" y="30" class="digit" style="animation-duration: 8s;">0</text>
  <text x="210" y="15" class="digit" style="animation-duration: 9s;">1</text>
  <text x="280" y="25" class="digit" style="animation-duration: 7s;">0</text>
  <text x="350" y="10" class="digit" style="animation-duration: 11s;">1</text>
  <text x="420" y="20" class="digit" style="animation-duration: 12s;">0</text>
  <text x="490" y="30" class="digit" style="animation-duration: 9s;">1</text>
  <text x="560" y="15" class="digit" style="animation-duration: 10s;">0</text>
  <text x="630" y="25" class="digit" style="animation-duration: 8s;">1</text>
  <text x="700" y="10" class="digit" style="animation-duration: 12s;">0</text>
  
  <text x="70" y="40" class="digit" style="animation-duration: 13s;">0</text>
  <text x="180" y="50" class="digit" style="animation-duration: 9s;">1</text>
  <text x="240" y="35" class="digit" style="animation-duration: 8s;">0</text>
  <text x="310" y="55" class="digit" style="animation-duration: 11s;">1</text>
  <text x="380" y="45" class="digit" style="animation-duration: 10s;">0</text>
  <text x="450" y="35" class="digit" style="animation-duration: 9s;">1</text>
  <text x="520" y="50" class="digit" style="animation-duration: 12s;">0</text>
  <text x="590" y="40" class="digit" style="animation-duration: 8s;">1</text>
  <text x="660" y="35" class="digit" style="animation-duration: 11s;">0</text>
  <text x="730" y="45" class="digit" style="animation-duration: 10s;">1</text>
  
  <!-- Mehr Matrix-Zeichen mit unterschiedlichen Startpositionen und Geschwindigkeiten -->
  <text x="30" y="70" class="digit" style="animation-duration: 9s;">A</text>
  <text x="100" y="60" class="digit" style="animation-duration: 11s;">B</text>
  <text x="170" y="80" class="digit" style="animation-duration: 10s;">S</text>
  <text x="240" y="65" class="digit" style="animation-duration: 12s;">T</text>
  <text x="310" y="75" class="digit" style="animation-duration: 8s;">A</text>
  <text x="380" y="85" class="digit" style="animation-duration: 13s;">N</text>
  <text x="450" y="70" class="digit" style="animation-duration: 9s;">D</text>
  
  <!-- Matrix-Text in der Mitte -->
  <text x="400" y="200" text-anchor="middle" class="digit" style="font-size: 40px; animation: glow 3s ease-in-out infinite; animation-duration: 5s;">AMS-ABSTAND</text>
  
  <text x="400" y="240" text-anchor="middle" class="digit" style="font-size: 18px; animation: glow 3s ease-in-out infinite; animation-duration: 4s;">DEVELOPER</text>
</svg>
